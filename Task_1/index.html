<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<body>

    <div>
        <h2> флаг россии </h2>
        <svg height="120" width="180">
            <polygon points="0,0 0,120 180,120 180,0" fill="none" stroke="black" />
            <polygon points="0,40 0,80 180,80 180,40" fill="blue" />
            <polygon points="0,80 0,120 180,120 180,80" fill="red" />
        </svg>
        <h2> флаг франции </h2>
        <svg height="120" width="180">

            <polygon points="0,0 0,120 60,120 60,00" fill="blue" />
            <polygon points="120,0 120,120 180,120 180,0" fill="red" />
        </svg>
        <h2> флаг финляндии </h2>
        <svg height="120" width="180">

            <polygon points="40,0 40,120 80,120 80,00" fill="blue" />
            <polygon points="0,40 0,80 180,80 180,40" fill="blue" />
        </svg>
        <h2> флаг швейцарии </h2>
        <svg height="120" width="180">
            <polygon points="0,0 0,120 180,120 180,0" fill="red" />
            <polygon points="80,20 80,100 100,100 100,20" fill="white" />
            <polygon points="50,50 50,70 130,70 130,50" fill="white" />
        </svg>
        <h2> флаг японии </h2>
        <svg height="120" width="180">
            <circle cx="90" cy="60" r="30" fill="red" />

        </svg>
    </div>
</body>

</html>
